            <figcaption class="text-center">Explore South East Asia</figcaption>
            <p>The chaotic symphony that is backpacking Southeast Asia is one of the most fun and powerfully rewarding experiences any backpacker can have. If you are looking to embark on the adventure of a lifetime, a journey backpacking through Southeast Asia will certainly fulfill that dream beyond your wildest imagination.
                For newbie backpackers, or travelers just looking for a good time without the stress or hassle of worrying about complicated logistics, Southeast Asia is a paradise.
                Generally speaking, backpacking in Southeast Asia is very cheap compared to traveling in other parts of the world. This guide will give a breakdown of the highlights and costs of each country in Southeast Asia so you can be armed with the right information in order to have a truly awesome experience on a budget.
